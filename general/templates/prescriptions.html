<!DOCTYPE html>
<html>
<head>
  <title>Prescription Notification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      background: #ffffff;
      border: 1px solid #d4d4d4;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .header {
      background: linear-gradient(135deg, #8F619D 0%, #6A1B78 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .email-body {
      padding: 40px;
      color: #333;
      line-height: 1.6;
    }

    .email-body p {
      font-size: 16px;
      margin: 0 0 18px;
      color: #555;
    }

    .email-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 24px;
      background: #6A1B78;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.3s;
    }

    .email-btn:hover {
      background: #8F619D;
    }

    .policy-links {
      margin: 25px 0 0;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    .policy-links a {
      color: #6A1B78;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    .policy-links a:hover {
      text-decoration: underline;
    }

    .footer {
      background: linear-gradient(135deg, #8F619D 0%, #6A1B78 100%);
      padding: 40px;
      color: white;
      text-align: center;
    }

    .footer p {
      margin: 0 0 15px;
      font-size: 14px;
    }

    .footer b {
      font-weight: 600;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 8px;
    }

    .social-links img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="{{backend_url}}/media/icons/inticure_logo_new.png" alt="Inticure Logo" class="logo">
    </div>

    <!-- Header -->
    <div class="header">
      <h1>Your Prescription is Ready</h1>
    </div>

    <!-- Email Body -->
    <div class="email-body">
      <p>Hi {{name}},</p>
      <p>Your appointment prescription is now available. Click the button below to view it securely on Inticure.</p>

      <a href="https://inticure.com/profile" class="email-btn">View Prescription</a>
      <p><b>Your safety and privacy is our number one priority. ALWAYS!</b></p>

    </div>

    <!-- Footer -->
        {% include "base_footer.html" %}

  </div>
</body>
</html>
